<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="parameters">
        <div class="container-display-status">
          <div class="header-container">
            <h2>Paramètres</h2>
            <span>X</span>
          </div>
          <p class="title-display">Affichage</p>
          <div class="container-parameters-status">
            <div>
              <div class="test">
                <img src="./assets/heart_parameters.svg" alt="coeur" />
              </div>
              <p>Niveau de santé</p>
              <input type="checkbox" />
            </div>
            <div>
              <div class="test">
                <img src="./assets/shield_parameter.svg" alt="" />
              </div>
              <p>Niveau de protection</p>
              <input type="checkbox" />
            </div>
            <div>
              <div class="test">
                <img src="./assets/food_parameter.svg" alt="" />
              </div>
              <p>Niveau de faim</p>
              <input type="checkbox" />
            </div>
            <div>
              <div class="test">
                <img src="./assets/water_parameter.svg" alt="" />
              </div>
              <p>Niveau de soif</p>
              <input type="checkbox" />
            </div>
          </div>
        </div>

        <!-- <div class="container-button-validation">
          <p>salut</p>
        </div> -->
      </div>
      <div class="container-status">
        <div class="status">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="#11B826"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/heart.svg" alt="img_coeur" />
        </div>
        <div>
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
          <input type="color" id="input" value="#11B826" />
        </div>

        <div class="status">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="#11B826"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/food.svg" alt="img_coeur" />
        </div>
        <div>
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
        <div class="status">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="#11B826"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/shield.svg" alt="img_coeur" />
        </div>
        <div>
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
        <div class="status">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="#11B826"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/thirst.svg" alt="img_coeur" />
        </div>
        <div>
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="container-vehicule-indicator">
        <div class="container">
          <div class="container-speed">
            <p>192</p>
          </div>
          <div class="container-info-lever-gear">
            <p>3</p>
            <div class="container-img-pourcent">
              <img src="./assets/gasoil.svg" alt="gasoil" />
              <p>100%</p>
            </div>
          </div>
        </div>
        <div class="container-info-car">
          <div class="container-img">
            <img src="./assets/left-arrow.svg" alt="" />
            <img src="./assets/right-arrow.svg" alt="" />
            <img src="./assets/lights.svg" alt="" />
            <img src="./assets/moteur.svg" alt="" />
            <img src="./assets/siege.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
