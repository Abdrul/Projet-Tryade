<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="index.css" />
    <title>Document</title>
    <script
      src="index.js"
      defer></script>
  </head>
  <body>
    <main class="main">
      <div class="container-status">
        <div
          class="container-img-status"
          id="heart-status">
          <img
            src="./assets/heart.svg"
            alt="" />
        </div>
        <div
          class="container-img-status"
          id="shield-status">
          <img
            src="./assets/shield.svg"
            alt="" />
        </div>
        <div
          class="container-img-status"
          id="food-status">
          <img
            src="./assets/food.svg"
            alt="" />
        </div>
        <div
          class="container-img-status"
          id="thirst-status">
          <img
            src="./assets/thirst.svg"
            alt="" />
        </div>
      </div>

      <div class="container-vehicule-indicator">
        <div class="container">
          <div class="container-speed">
            <p>192</p>
          </div>
          <div class="container-info-lever-gear">
            <p>3</p>
            <div class="container-img-pourcent">
              <img
                src="./assets/gasoil.svg"
                alt="gasoil" />
              <p>100%</p>
            </div>
          </div>
        </div>
        <div class="container-info-car">
          <div class="container-img">
            <img
              src="./assets/left-arrow.svg"
              alt="" />
            <img
              src="./assets/right-arrow.svg"
              alt="" />
            <img
              src="./assets/lights.svg"
              alt="" />
            <img
              src="./assets/moteur.svg"
              alt="" />
            <img
              src="./assets/siege.svg"
              alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
