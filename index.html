<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <div class="parameters">
        <div class="container-display-status">
          <div class="header-container">
            <h2>Paramètres</h2>
            <span class="close-parameters">X</span>
          </div>
          <p class="title-display">Affichage</p>
          <div class="container-parameters-status">
            <div>
              <div class="wrapper-img">
                <img src="./assets/heart_parameters.svg" alt="coeur" />
              </div>
              <p>Niveau de santé</p>
              <input
                type="checkbox"
                checked
                id="toggle-heart"
                class="input-change-display"
              />
              <label class="label-status" for="toggle-heart"></label>
            </div>
            <div>
              <div class="wrapper-img">
                <img src="./assets/shield_parameter.svg" alt="" />
              </div>
              <p>Niveau de protection</p>
              <input
                type="checkbox"
                checked
                id="toggle-shield"
                class="input-change-display"
              />
              <label class="label-status" for="toggle-shield"></label>
            </div>
            <div>
              <div class="wrapper-img">
                <img src="./assets/food_parameter.svg" alt="" />
              </div>
              <p>Niveau de faim</p>
              <input
                type="checkbox"
                checked
                id="toggle-food"
                class="input-change-display"
              />
              <label class="label-status" for="toggle-food"></label>
            </div>
            <div>
              <div class="wrapper-img">
                <img src="./assets/water_parameter.svg" alt="" />
              </div>
              <p>Niveau de soif</p>
              <input
                type="checkbox"
                checked
                id="toggle-thirst"
                class="input-change-display"
              />
              <label class="label-status" for="toggle-thirst"></label>
            </div>
          </div>
          <p class="title-color">Couleurs</p>
          <div class="container-color">
            <div class="choice-color red"></div>
            <div class="choice-color yellow"></div>
            <div class="choice-color green"></div>
            <div class="choice-color blue"></div>
            <div class="choice-color violet"></div>
            <div class="personnalisation-color">
              <span>Personnaliser</span>
              <div>
                <label for="color" class="label-color"
                  ><img src="./assets/personalisation-color.svg" alt=""
                /></label>
                <input id="color" type="color" />
              </div>
            </div>
          </div>
        </div>
        <div class="container-button">
          <button>Repositionner</button>
          <button class="submit-form">Valider</button>
        </div>
      </div>
      <div class="heartContainer draggable bar-of-life">
        <div class="status draggableClick">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/heart.svg" alt="img_coeur" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="shieldContainer draggable bar-of-life">
        <div class="status draggableClick">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/shield.svg" alt="img_coeur" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="foodContainer draggable bar-of-life">
        <div class="status draggableClick">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/food.svg" alt="img_coeur" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>
      <div class="thirstContainer draggable bar-of-life">
        <div class="status draggableClick">
          <svg>
            <circle
              id="circle-id"
              cx="75"
              cy="25"
              r="20"
              stroke="#FFFFFF"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
            />
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke-width="6"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125"
            />
          </svg>
          <img src="./assets/thirst.svg" alt="img_coeur" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="container-vehicule-indicator">
        <!-- Section speed car -->
        <div class="container">
  
          <!-- speedometer -->
          <div class="container-speed">
            <p></p>
            <div>KM/H</div>
          </div>
  
          <!-- Gearbox -->
          <div class="container-info-lever-gear">
            <p></p>

                </svg>
              </div>

              <div class="eletricEngine displayNone">

                </svg>
              </div>
              <p></p><!--gazoline level-->
  
            </div>
          </div>
        </div><!-- End of section speed car -->
  
        <!-- Car signals  -->
        <div class="container-info-car">
          <div class="container-img">
            <!-- Left Arrow -->

            </svg>

      </main>
      <div class="buttonCarAth" style="position: absolute; right: 0;top: 50px;width: 500px;height: 300px;">
  
        <button id="leftArrowButton" value="left">Left Signal</button>
        <button id="rightArrowButton" value="right">Right Signal</button>
        <button id="warningSignal" value="Warning">Warning</button>
        <br><br>
        <button id="lightSignal" value="light">Light</button>
        <button id="engineSignal" value="engine">Engine</button>
        <button id="seatSignal" value="seat">Seat</button>
        <br><br>
        <button id="speedUp">Speed up</button>
        <button id="speedDown">Speed down</button>
        <br><br>
        <button id="gazolineUp">Gazoline Up</button>
        <button id="gazolineDown">Gazoline D</button>
        <button id="gearboxUp">Gearbox Up</button>
        <button id="gearboxDown">Gearbox D</button>
        <br><br>
        <button id="changeEngineType">Engine type</button>
        <button id="changeSpeedUnit">Speed unit</button>
  
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
