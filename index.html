<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="draggable heartContainer">
        <div class="status draggableClick">
          <svg>
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="green"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125" />
            <circle
              id="test"
              cx="75"
              cy="25"
              r="20"
              stroke="grey"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)" />
          </svg>
          <img
            class="img-status"
            src="./assets/heart.svg"
            alt="img_coeur"
            width="15px"
            height="15px" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="draggable foodContainer">
        <div class="status draggableClick">
          <svg>
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="green"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125" />
            <circle
              id="test"
              cx="75"
              cy="25"
              r="20"
              stroke="grey"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)" />
          </svg>
          <img
            class="img-status"
            src="./assets/food.svg"
            alt="img_food"
            width="15px"
            height="15px" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="draggable shieldContainer">
        <div class="status draggableClick">
          <svg>
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="green"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125" />
            <circle
              id="test"
              cx="75"
              cy="25"
              r="20"
              stroke="grey"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)" />
          </svg>
          <img
            class="img-status"
            src="./assets/shield.svg"
            alt="img_shield"
            width="15px"
            height="15px" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="draggable thirstContainer">
        <div class="status draggableClick">
          <svg>
            <circle
              class="another-circle"
              cx="75"
              cy="25"
              r="20"
              id="circle1"
              stroke="green"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)"
              data-stroke="125" />
            <circle
              id="test"
              cx="75"
              cy="25"
              r="20"
              stroke="grey"
              stroke-width="7"
              fill="transparent"
              transform="rotate(-90 50 50)" />
          </svg>
          <img
            class="img-status"
            src="./assets/thirst.svg"
            alt="img_thirst"
            width="15px"
            height="15px" />
        </div>
        <div class="increase-decrease-container">
          <button class="increase">Augmenter</button>
          <button class="decrease">Diminuer</button>
        </div>
      </div>

      <div class="container-vehicule-indicator draggable draggableClick">
        <div class="container">
          <div class="container-speed">
            <p>192</p>
          </div>
          <div class="container-info-lever-gear">
            <p>3</p>
            <div class="container-img-pourcent">
              <img
                src="./assets/gasoil.svg"
                alt="gasoil" />
              <p>100%</p>
            </div>
          </div>
        </div>
        <div class="container-info-car">
          <img
            src="./assets/left-arrow.svg"
            alt="" />
          <img
            src="./assets/right-arrow.svg"
            alt="" />
          <img
            src="./assets/lights.svg"
            alt="" />
          <img
            src="./assets/moteur.svg"
            alt="" />
          <img
            src="./assets/siege.svg"
            alt="" />
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
